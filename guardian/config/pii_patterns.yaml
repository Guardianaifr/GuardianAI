# GuardianAI PII Patterns Configuration
# This file defines the regex patterns used by the OutputValidator for data leakage prevention.

pii_patterns:
  # Standard Core Patterns
  core:
    openai_api_key: "sk-[a-zA-Z0-9]{48}"
    aws_access_key: "AKIA[0-9A-Z]{16}"
    aws_secret_key: "(?i)aws_secret_access_key\\s*[:=]\\s*([A-Za-z0-9/+=]{40})"
    ssh_private_key: "-----BEGIN [A-Z]+ PRIVATE KEY-----"
    jwt_token: "eyJ[A-Za-z0-9-_=]+\\.eyJ[A-Za-z0-9-_=]+\\.?[A-Za-z0-9-_.+/=]*"
    email_address: "\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}\\b"
    phone_number: "\\b(?:\\+?\\d{1,3}[-.\\s]?)?\\(?\\d{2,4}\\)?[-.\\s]?\\d{3,4}(?:[-.\\s]?\\d{4})?\\b"
    credit_card: "\\b(?:\\d[ -]*?){13,19}\\b"
    ssn_pattern: "\\b\\d{3}-\\d{2}-\\d{4}\\b"
    generic_secret: "(?i)(?:password|secret|token|apikey|credential|pwd|pass|key)\\s*(?:is|[:=])\\s*['\"].*?['\"]"

  # Custom Domain-Specific Patterns (User Defined)
  custom:
    - name: "MEDICAL_ID"
      pattern: "(?i)MID-[0-9]{4}-[A-Z]{2}"
      confidence: 0.8
    - name: "EMPLOYEE_CODE"
      pattern: "(?i)EMP_[0-9]{6}"
      confidence: 0.9
    - name: "PROJECT_ID"
      pattern: "(?i)PRJ-[0-9]{5}"
      confidence: 0.85
