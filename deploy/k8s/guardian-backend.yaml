apiVersion: v1
kind: ConfigMap
metadata:
  name: guardian-backend-config
  namespace: guardianai
data:
  GUARDIAN_METRICS_ENABLED: "true"
  GUARDIAN_ENFORCE_HTTPS: "true"
  GUARDIAN_RATE_LIMIT_BACKEND: "redis"
  GUARDIAN_RATE_LIMIT_REDIS_URL: "redis://guardian-redis:6379/0"
  GUARDIAN_RATE_LIMIT_REDIS_FAIL_OPEN: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: guardian-backend-secrets
  namespace: guardianai
type: Opaque
stringData:
  GUARDIAN_ADMIN_PASS: "replace-me"
  GUARDIAN_JWT_SECRET: "replace-me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian-backend
  namespace: guardianai
  labels:
    app: guardian-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guardian-backend
  template:
    metadata:
      labels:
        app: guardian-backend
    spec:
      containers:
      - name: guardian-backend
        image: guardianaifr/guardianai:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "backend/main.py"]
        ports:
        - name: http
          containerPort: 8001
        envFrom:
        - configMapRef:
            name: guardian-backend-config
        - secretRef:
            name: guardian-backend-secrets
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: guardian-backend
  namespace: guardianai
  labels:
    app: guardian-backend
spec:
  selector:
    app: guardian-backend
  ports:
  - name: http
    port: 8001
    targetPort: http
