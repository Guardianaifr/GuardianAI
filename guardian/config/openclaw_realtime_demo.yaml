app_name: GuardianAI
version: 0.2.0
guardian_id: guardian-001
security_policies:
  block_prompt_injection: true
  validate_output: true
  security_mode: balanced
  show_block_reason: true
  leak_prevention_strategy: redact
  admin_token: s3cr3t_admin_key_123
scanner:
  skills_directory: ./mock_skills
  blocked_imports:
  - os
  - subprocess
  - sys
  - socket
  blocked_functions:
  - eval
  - exec
  - open
runtime_monitoring:
  enabled: true
  check_interval_seconds: 2
  max_cpu_percent: 90.0
  max_memory_percent: 90.0
  blocked_processes:
  - nc.exe
  - calc.exe
  blocked_hashes: null
proxy:
  enabled: true
  listen_port: 8081
  target_url: http://127.0.0.1:8080
  enforce_auth: true
  proxy_token: pt-guardian-789
backend:
  enabled: true
  url: http://127.0.0.1:8001/api/v1/telemetry
rate_limiting:
  enabled: true
  requests_per_minute: 60
ssh_tunnels:
  enabled: false
  tunnels:
  - name: ComfyUI
    remote_host: remote.gpu.server
    remote_user: user
    remote_port: 8188
    local_port: 8188
threat_feed:
  enabled: false
  url: https://raw.githubusercontent.com/OpenClaw-Community/GuardianAI-Threats/main/feed.yaml
  update_interval_seconds: 3600
