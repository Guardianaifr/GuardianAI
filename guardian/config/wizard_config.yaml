app_name: GuardianAI [Custom]
backend:
  enabled: true
  url: http://127.0.0.1:8001/api/v1/telemetry
guardian_id: shield-custom-wizard
proxy:
  enabled: true
  listen_port: 8081
  target_url: http://localhost:8080
rate_limiting:
  enabled: true
  requests_per_minute: 60
runtime_monitoring:
  blocked_processes:
  - nc.exe
  - ncat.exe
  - powershell.exe
  - calc.exe
  check_interval_seconds: 5
  enabled: true
  max_cpu_percent: 95.0
  max_memory_percent: 90.0
scanner:
  blocked_functions:
  - eval
  - exec
  blocked_imports:
  - os
  - subprocess
  skills_directory: ./skills
security_policies:
  admin_token: dfdf
  block_prompt_injection: true
  leak_prevention_strategy: redact
  security_mode: balanced
  show_block_reason: true
  validate_output: true
threat_feed:
  enabled: true
  update_interval_seconds: 3600
  url: https://raw.githubusercontent.com/guardianai/threat-feed/main/patterns.json
version: 2.0.0
