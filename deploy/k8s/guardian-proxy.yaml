apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian-proxy
  namespace: guardianai
  labels:
    app: guardian-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guardian-proxy
  template:
    metadata:
      labels:
        app: guardian-proxy
    spec:
      containers:
      - name: guardian-proxy
        image: guardianaifr/guardianai:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "guardian/main.py"]
        ports:
        - name: http
          containerPort: 8081
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: guardian-proxy
  namespace: guardianai
  labels:
    app: guardian-proxy
spec:
  selector:
    app: guardian-proxy
  ports:
  - name: http
    port: 8081
    targetPort: http
